<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Contact Form-->
    <h1>Contact Form</h1>

    <form>
        <label>Name</label>
        <input type="text">
        <br><br>

        <label>Email</label>
        <input type="email">
        <br><br>

        <label>Password</label>
        <input type="password">
        <br><br>

        <label>DOB</label>
        <input type="date">
        <br><br>

        <label>Phone Number</label>
        <input type="number">
        <br><br>

        <p>Favourite Destination</p>
        <input type="checkbox" name="places">
        <label>Sweden</label>
        <input type="checkbox" name="places">
        <label>Germany</label>
        <input type="checkbox" name="places">
        <label>Switzerland</label>
        <input type="checkbox" name="places">
        <label>Spain</label>
        <input type="checkbox" name="places">
        <label>USA</label>
        <br><br>

        <label>Select Gender:</label>
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <br><br>

        <label>Upload Passport</label>
        <input type="file">
        <br><br>

        <label>Select Food Allergies</label>
        <select>
            <option>Seafood</option>
            <option>Peanuts</option>
            <option>Lactose</option>
            <option>Gluten</option>
            <option>Soy</option>
            <option>Eggs</option>
        </select>
        <br><br>

        <label>Additional Inputs</label>
        <textarea></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
